<div class="Home">
    <h1>Welcome to Dashboard!</h1>

    <div class="product-show">
        <ngb-carousel *ngIf="popularProducts">
            <ng-template ngbSlide *ngFor="let item of popularProducts">
                <div routerLink="/Product-details/{{item.id}}">
                    <div class="picsum-img-wrapper">
                        <img [src]="item.image" class="image myimg" alt="Random first slide" />
                    </div>
                    <div class="carousel-caption">
                        <h3>{{item.name}}</h3>
                        <p> {{item.discription}} </p>
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="product-list-wrapper">
        <h1>trendy product</h1>
        <div class="row">
            <div class="col-sm-4" *ngFor="let item of trendingProducts">
                <div class="item" routerLink="/Product-details/{{item.id}}">
                    <div class="product-item">
                        <img src="{{item.image}}" height="300px" width="400px" alt="">
                    </div>
                    <div class="product-detail">
                        <p>{{item.name}}</p>
                        <p>{{item.price}}</p>
                    </div>
                    <div class="product-links">
                        <a href="">add to cart</a>
                        <a href="">more details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
